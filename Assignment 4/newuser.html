<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>

    <h2>Registration</h2>

    <form action="registercustomer" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Create a password" required><br><br>

        <label for="mobile">Mobile Number:</label><br>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" placeholder="Enter your address" rows="4" cols="50" required></textarea><br><br>

        <label for="birthdate">Date of Birth:</label><br>
        <input type="date" id="birthdate" name="birthdate" required><br><br>

        <input type="submit" value="Register">
    </form>

    <p>Already have an account? <a href="index.html">Login here</a></p>

</body>
</html>
